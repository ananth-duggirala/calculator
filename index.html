<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main class="main">

      <div id="grid" class="grid-container">

        <input id="display" type="text"></input>

        <button id="AC" class="grid-item">AC</button>
        <button id="C"  class="grid-item">C</button>
        <button id="%"  class="grid-item">%</button>
        <button id="/"  class="grid-item">รท</button>

        <button id="7"  class="grid-item" onclick="display()">7</button>
        <button id="8"  class="grid-item">8</button>
        <button id="9"  class="grid-item">9</button>
        <button id="+"  class="grid-item">+</button>

        <button id="4"  class="grid-item">4</button>
        <button id="5"  class="grid-item">5</button>
        <button id="6"  class="grid-item">6</button>
        <button id="-"  class="grid-item">-</button>

        <button id="1"  class="grid-item">1</button>
        <button id="2"  class="grid-item">2</button>
        <button id="3"  class="grid-item">3</button>
        <button id="*"  class="grid-item">ร</button> 

        <button id="0"  class="grid-item">0</button>
        <button id="."  class="grid-item">.</button>
        <button id="="  class="grid-item long-button">=</button>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
